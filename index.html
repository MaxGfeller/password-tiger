<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <title>Password Tiger</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <span class="navbar-brand">Password Tiger</span>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
    </div>

    <!-- Modals and stuff -->
    <div class="modal fade" id="select-safe-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">Select library...</h4>
                </div>
                <div class="modal-body">
                    <input type="text" id="filepath" class="form-control" placeholder="Select path to password file..."><br>
                    <input type="password" id="filepassword" class="form-control" placeholder="Password for database...">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="open-library">Open library</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Teh Javascripts -->
    <script type="text/javascript">
        global.window = window;
        global.document = window.document;
        global.location = location;
        global.history = history;
    </script>
    <script type="text/javascript" src="assets/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
